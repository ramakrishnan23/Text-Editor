<!doctype html>
<html lang="en">
    <head>
        <title>Text Editor</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" href="https://thumbs.dreamstime.com/z/text-editor-icon-trendy-logo-concept-white-backg-background-technology-collection-suitable-use-web-apps-mobile-131195539.jpg"> 
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">TEXT EDITOR</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                     
                    </ul>
                    <div id="login" class="Login my-auto">
                        <a class="nav-link" href="#">Login </a>
                      </div>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container-fluid text-center p-3">
              <button class="btn btn-warning" id="left">
                <span><i class="bi bi-text-left"></i></span>Left
              </button>
              <button class="btn btn-warning" id="right">
                <span><i class="bi bi-text-right"></i></span>Right
              </button>
              <button class="btn btn-warning" id="justify">
                <span><i class="bi bi-justify"></i></span>Justify
              </button>
              <button class="btn btn-warning" id="center">
                <span><i class="bi bi-text-center"></i></span>Center
              </button>
              <button class="btn btn-warning" id="bold">
                <span><i class="bi bi-type-bold"></i></span>Bold
              </button>
              <button class="btn btn-warning" id="italic">
                <span><i class="bi bi-type-italic"></i></span>Italic
              </button>
              <button class="btn btn-warning" id="underline">
                <span><i class="bi bi-type-underline"></i></span>Underline
             </button>
             <div class="m-5 " >
              <textarea name="area" id="area" cols="100" rows="20" class="p-3" ></textarea>
            </div>
        </div>
        </main>
        <footer style="background-color: white; padding: 15px; font-size: 26px; text-align: center;">
          <h3><i class="bi bi-c-circle"></i> copyright-2024 Text Editor</h3>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
